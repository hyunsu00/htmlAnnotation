<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      /* 세로 방향 정렬 */
    }

    ul.topnav {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
      cursor: pointer;
      flex-shrink: 0;
      /* 크기가 줄어들지 않도록 설정 */
      z-index: 1000;
      /* 다른 요소들 위에 위치하도록 설정 */
    }

    ul.topnav li {
      float: left;
    }

    ul.topnav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul.topnav li a:hover:not(.active) {
      background-color: #111;
    }

    ul.topnav li a.active {
      background-color: #04aa6d;
    }

    ul.topnav li.right {
      float: right;
    }

    ul.topnav li a.disabled {
      pointer-events: none;
      opacity: 0.5;
      background-color: #555 !important;
      color: #ccc !important;
    }
    @media screen and (max-width: 600px) {

      ul.topnav li.right,
      ul.topnav li {
        float: none;
      }
    }

    #pdfjs_wrap {
      flex-grow: 1;
      /* 남은 공간을 모두 차지 */
      width: 100%;
      /* 부모 컨테이너의 너비 100% */
      border: none;
      /* iframe 테두리 제거 */
      overflow: hidden;
      /* 필요한 경우 iframe 내부 스크롤도 제거 */
    }
  </style>
  <title>webpdfsdk-viewer</title>
</head>

<body>
  <ul class="topnav">
    <li><a id="AREA">사각형</a></li>
    <li><a id="CIRCLE">원</a></li>
    <li><a id="HIGHLIGHT">형광펜</a></li>
    <li><a id="UNDERLINE">밑줄</a></li>
    <li><a id="STRIKEOUT">취소선</a></li>
    <li><a id="LINE">선</a></li>
    <li><a id="PEN">펜</a></li>
    <li><a id="TEXT">텍스트</a></li>
    <li><a id="MEMO">메모</a></li>
    <li><a id="AProperty">속성</a></li>
    <li class="right"><a id="AOpenJson">주석열기...</a></li>
    <li class="right"><a id="ASaveAnnotation">주석저장</a></li>
    <li class="right"><a id="ADownloadAnnotation">주석다운로드</a></li>
    <li class="right"><a id="ARedo">다시실행</a></li>
    <li class="right"><a id="AUndo">실행취소</a></li>
  </ul>
  <div id="pdfjs_wrap"></div>
</body>

</html>
